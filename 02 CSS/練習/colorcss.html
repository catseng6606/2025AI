<!-- 幫我產生一個 HTML5 用來展示 css 顏色的幾種模式，包含 #FFF , #FFFFFF , rgb(255, 255, 255), rgba(255, 255, 255, 1) #FFFFFFFF -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Color Modes</title>
    <style>
        body {
            background-color: #f8f9fa;
            font-family: system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
            padding: 20px;
        }
        .color-swatch {
            width: 100px;
            height: 100px;
            margin: 10px;
            display: inline-block;
            border: 1px solid #00000033;
            vertical-align: middle;
        }
        /* 使用不同的表示法但顯示不同顏色，避免全部為白色 */
        .color-fff {
            background-color: #F0A; /* 簡寫 hex (#FF00AA) */
        }
        .color-ffffff {
            background-color: #00AAFF; /* 完整 hex */
        }
        .color-rgb {
            background-color: rgb(34, 139, 34); /* rgb 表示法 */
        }
        .color-rgba {
            background-color: rgba(255, 165, 0, 0.85); /* rgba 含透明度 */
        }
        .color-ffffffff {
            background-color: #0000FFFF; /* 8 位 hex (RRGGBBAA) */
        }
    </style>
</head>
<body>
    <div class="color-swatch color-fff"></div>
    <div class="color-swatch color-ffffff"></div>
    <div class="color-swatch color-rgb"></div>
    <div class="color-swatch color-rgba"></div>
    <div class="color-swatch color-ffffffff"></div>
</body>
</html>
