<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text CSS 練習</title>
    <style>
        span {
            /* text-indent: 2em; */
            vertical-align: baseline;
        }
        p {
            vertical-align: top;
        }
    </style>
</head>
<body>
<!-- 文字陰影-->
    <h1 style="text-shadow: 4px 4px 10px rgb(199, 29, 29);">
        文字陰影效果
    </h1>

    <p>
        這是一段文字。
        <span>這是一個行內元素。</span>
    </p>
</body>
</html>
