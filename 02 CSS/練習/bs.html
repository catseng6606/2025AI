<!DOCTYPE html>
<html lang="zh-Hant-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Demo Bootstrap Grid</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">

</head>
<body>
    <div class="container">
        <!-- Bootstrap Grid System 12等分 -->
        <div class="row">
            <div class="col-md-4 bg-primary text-white">.col-4</div>
            <div class="col-sm-1 col-md-4 bg-secondary text-white">.col-4</div>
            <div class="col-sm-1 col-md-4 bg-success text-white">.col-4</div>
        </div>
        <div class="row mt-3">
            <div class="col-md-6 col-sm-1 bg-danger text-white">.col-6</div>
            <div class="col-md-6 col-sm-1 bg-warning text-dark">.col-6</div>
        </div>
        <div class="row mt-3">
            <div class="col-3 bg-info text-white">.col-3</div>
            <div class="col-3 bg-light text-dark">.col-3</div>
            <div class="col-3 bg-dark text-white">.col-3</div>
            <div class="col-3 bg-primary text-white">.col-3</div>
        </div>
    </div>
    
</body>
</html>
