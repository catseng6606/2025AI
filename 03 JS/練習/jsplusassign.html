<!DOCTYPE html>
<html lang="zh-Hant-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>demo js plus assign</title>
</head>
<body>
    <script>
        let a = 10;
        console.log("a =", a);

        a += 5; // 等同於 a = a + 5
        console.log("a += 5 =>", a);

        a -= 3; // 等同於 a = a - 3
        console.log("a -= 3 =>", a);

        a *= 2; // 等同於 a = a * 2
        console.log("a *= 2 =>", a);

        a /= 4; // 等同於 a = a / 4
        console.log("a /= 4 =>", a);

        a %= 6; // 等同於 a = a % 6
        console.log("a %= 6 =>", a);
    </script>
</body>
</html>
