<!DOCTYPE html>
<html lang="zh-Hant-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Calendar</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">

</head>
<body>
    <!-- TODO: 請幫我完成一個 Bootstrap 日曆
    1. 不使用 javascript
    2. 使用 Bootstrap Grid System 7 等分 周一到周日
    3. 每個日期使用 Bootstrap Card 元件呈現
    4. 日曆標題使用 Bootstrap 的 .bg-primary 及 .text-white 樣式
    5. 日期卡片使用不同的背景顏色區分平日及假日
    6. 日曆需包含當月所有日期，並正確對齊星期幾
    7. 日曆包含呈現今天日期的樣式
    -->
    <div class="container my-4">
        <h2 class="bg-primary text-white text-center py-2 mb-3">2025 年 11 月</h2>
        <div class="row">
            <div class="col bg-primary text-white text-center m-3 monday">Monday</div>
            <div class="col bg-primary text-white text-center m-3 tuesday">Tuesday</div>
            <div class="col bg-primary text-white text-center m-3 wednesday">Wednesday</div>
            <div class="col bg-primary text-white text-center m-3 thursday">Thursday</div>
            <div class="col bg-primary text-white text-center m-3 friday">Friday</div>
            <div class="col bg-primary text-white text-white text-center bg-info m-3 saturday">Saturday</div>
            <div class="col bg-primary text-white text-white text-center bg-danger m-3 sunday">Sunday</div>
        </div>
        <!-- 日曆內容 -->
        <div class="row">
            <!-- 第一週 (11/1是星期六) -->
            <div class="col"></div>
            <div class="col"></div>
            <div class="col"></div>
            <div class="col"></div>
            <div class="col"></div>
            <div class="col">
                <div class="card bg-info text-white mb-2 saturday">
                    <div class="card-body text-center">1</div>
                </div>
            </div>

                <div class="card bg-danger text-white mb-2 sunday">
                    <div class="card-body text-center">2</div>
                </div>
            </div>
        </div>
        <!-- 第二週 -->
        <div class="row">

                    <div class="card-body text-center">6</div>

            </div>
            <div class="col">
                <div class="card bg-light mb-2 friday">
                    <div class="card-body text-center">7</div>

            </div>
            <div class="col">

                    <div class="card-body text-center">8</div>

            </div>
            <div class="col">
                <div class="card bg-danger text-white mb-2 sunday">
                    <div class="card-body text-center">9</div>
                </div>
            </div>
        </div>
        <!-- 第三週 -->
        <div class="row">
            <div class="col">
                <div class="card bg-light mb-2 monday">
                    <div class="card-body text-center">10</div>
                </div>
            </div>
            <div class="col">
                <div class="card bg-light mb-2 tuesday">
                    <div class="card-body text-center">11</div>

        </div>
        <!-- 第五週 -->

            </div>

                <div class="card bg-light mb-2 border border-primary border-3 tuesday">

    </div>
    <script>
        // using getElementsByClassName('friday') print all fridays
        let fridays = document.getElementsByClassName('friday');
        for(let i = 0; i < fridays.length; i++) {
            console.log(fridays[i].textContent.trim());
        }
        // using forEach to print all saturdays
        let saturdays = document.getElementsByClassName('saturday');
        Array.from(saturdays).forEach(saturday => {
            console.log(saturday.textContent.trim());
        });
        // querySelectorAll to print all sundays
        let sundays = document.querySelectorAll('.sunday');
        sundays.forEach(sunday => {
            console.log(sunday.textContent.trim());
            // TODO: assign a xss script into sunday innerHTML 
            
            sunday.innerHTML = "<span style='color:yellow;'>" + sunday.textContent.trim() + "</span>";
        });

    </script>
