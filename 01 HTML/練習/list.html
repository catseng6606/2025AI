<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Demo Ul OL DL</title>
    <!-- 請幫我把以下清單，加入各自適合的樣式 -->

     <style>
        ul {
            background-color: #f0f8ff;
            padding: 10px;
            border: 1px solid #ccc;
        }
        ol {
            background-color: #fff0f5;
            padding: 10px;
            border: 1px solid #ccc;
        }
        dl {
            background-color: #f5f5dc;
            padding: 10px;
            border: 1px solid #ccc;
        }
        dt {
            font-weight: bold;
            margin-top: 10px;
        }
        dd {
            margin-left: 20px;
            margin-bottom: 10px;
        }
    </style>    
</head>
<body>
    <div>
        <!-- 無序列表 UL -->
        <ul>
            <li>Item 1</li>
            <li>Item 2</li>
            <li>Item 3</li>
        </ul>
        <!-- 有序列表 OL -->
        <ol>
            <li>First</li>
            <li>Second</li>
            <li>Third</li>
        </ol>
        <!-- 定義列表 DL -->
         <!-- 我希望更多的 DEMO 有一對一 一對多 多對多-->
        <dl>
            <dt>Term 1</dt>
            <dd>Description 1</dd>
            <dt>Term 2</dt>
            <dd>Description 2</dd>
        </dl>
        <!-- 一對多的 DL DT DD -->
        <dl>
            <dt>Fruit</dt>
            <dd>Apple</dd>
            <dd>Banana</dd>
            <dd>Cherry</dd>
        </dl>
        <!-- 多對多的 DL DT DD -->
        <dl>
            <dt>Dog</dt>
            <dd>Animal</dd>
            <dd>Pet</dd>
            <dt>Cat</dt>
            <dd>Animal</dd>
            <dd>Pet</dd>
        </dl>
    </div>

</body>
</html>
