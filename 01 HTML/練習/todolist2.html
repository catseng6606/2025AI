<!DOCTYPE html>
<html lang="zh-tw">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>一句話產生待辦清單</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <meta name="description" content="Bootstrap 5 樣式的純 HTML 待辦清單（無 JavaScript）">
</head>
<body class="bg-light">
    <header class="py-4 mb-4 bg-white border-bottom">
        <div class="container">
            <h1 class="h3 mb-0">待辦清單</h1>
        </div>
    </header>

    <main>
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-8">
                    <div class="card shadow-sm">
                        <div class="card-body">
                            <h2 id="todo-title" class="h5 mb-3">我的待辦</h2>

                            <form action="#" method="get" class="mb-3" aria-label="新增待辦表單">
                                <div class="input-group">
                                    <input id="new-todo" name="new-todo" type="text" class="form-control" placeholder="輸入待辦事項" aria-label="新增待辦事項">
                                    <button class="btn btn-primary" type="submit">新增</button>
                                </div>
                            </form>

                            <ul id="todo-list" class="list-group">
                                <li class="list-group-item">
                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox" value="" id="todo-1">
                                        <label class="form-check-label ms-2" for="todo-1">範例：買牛奶</label>
                                    </div>
                                </li>
                                <li class="list-group-item">
                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox" value="" id="todo-2" checked>
                                        <label class="form-check-label ms-2" for="todo-2">範例：完成作業</label>
                                    </div>
                                </li>
                            </ul>
                        </div>
                        <div class="card-footer text-muted small">純 HTML5 範例（Bootstrap 5 樣式，無 JavaScript）</div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <footer class="mt-4">
        <div class="container text-center small text-muted py-3">設計示例 - 使用 Bootstrap 5 CDN</div>
    </footer>
</body>
</html>
