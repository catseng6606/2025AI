<!DOCTYPE html>
<html>
<head>
  <title>CSS Smiley</title>
  <style>
    .face {
      width: 200px;
      height: 200px;
      background-color: yellow;
      border-radius: 50%;
      position: relative;
    }
    .eye {
      width: 20px;
      height: 20px;
      background-color: black;
      border-radius: 50%;
      position: absolute;
      top: 50px;
    }
    .left {
      left: 50px;
    }
    .right {
      right: 50px;
    }
    .mouth {
      width: 100px;
      height: 50px;
      border: 10px solid black;
      border-top: none;
      border-radius: 0 0 50px 50px;
      position: absolute;
      bottom: 40px;
      left: 50px;
      box-sizing: border-box;
    }
  </style>
</head>
<body>

  <div class="face">
    <div class="eye left"></div>
    <div class="eye right"></div>
    <div class="mouth"></div>
  </div>

</body>
</html>
